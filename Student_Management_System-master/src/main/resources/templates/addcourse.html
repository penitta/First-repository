<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>
<meta charset="ISO-8859-1">
<title>Add Course</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<style>
body{background-image: url("https://images.unsplash.com/photo-1513542789411-b6a5d4f31634?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8c2Nob29sJTIwYmFja2dyb3VuZHxlbnwwfHwwfHw%3D&w=1000&q=80");
}</style><body>
<div align="center">
    <b><h1 style="font-family:times">Create New Course</h1></b>
    <br />
     <div class="col-sm-4">
    <form  action="#" th:action="@{/Course/save}" th:object="${course}" method="post">
 
      
     <div align="left">

            <tr>
               <label class="form-label" >Course Name</label>
                <td>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{coursename}" class="form-control" placeholder="Course Name" />
                </td>
            </tr>
         </div>  
        
        
          <div align="left">
            <tr>
                <label class="form-label" >Duration</label>
                
                <td>
                 <input type="text" th:field="*{duration}" class="form-control" placeholder="Duration" />
                </td>
            </tr>
         </div>  
 
         <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
</form>
</div>
</body>
</html>
